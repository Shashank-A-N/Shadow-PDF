<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Modifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #c8ebfb;
            border: 2px dashed #3498db;
        }
        .sortable-drag {
            opacity: 1 !important;
        }
        .page-item {
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        .page-item:hover {
            transform: scale(1.03);
        }
        .page-number-overlay {
            position: absolute;
            top: 4px;
            left: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-7xl mx-auto">

        <!-- Upload View -->
        <div id="upload-view" class="text-center bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-700 mb-2">PDF Page Modifier</h1>
            <p class="text-gray-500 mb-6">Upload a PDF to reorder its pages by dragging and dropping.</p>
            <div class="file-input-wrapper bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300 cursor-pointer">
                <span>Select PDF File</span>
                <input type="file" id="pdf-upload" accept="application/pdf">
            </div>
             <p class="text-xs text-gray-400 mt-4">All processing is done on your device. Your files are not sent to any server.</p>
        </div>

        <!-- Editor View -->
        <div id="editor-view" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg mb-4">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <h2 class="text-2xl font-bold text-gray-700">Reorder Pages</h2>
                    <div class="flex items-center space-x-2">
                        <button id="undo-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Undo</button>
                        <button id="redo-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Redo</button>
                        <label for="add-page-numbers" class="flex items-center cursor-pointer ml-4">
                            <input type="checkbox" id="add-page-numbers" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-gray-600">Add Page Numbers</span>
                        </label>
                        <button id="download-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-5 rounded-lg transition-colors ml-4">
                            Download PDF
                        </button>
                        <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-5 rounded-lg transition-colors">
                            Start Over
                        </button>
                    </div>
                </div>
            </div>

            <div id="page-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 bg-white p-6 rounded-xl shadow-lg">
                <!-- PDF pages will be rendered here -->
            </div>
        </div>

        <!-- Modal / Loading Overlay -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-2xl flex flex-col items-center">
                <div id="loader" class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4"></div>
                <p id="modal-text" class="text-lg font-medium text-gray-700">Processing...</p>
            </div>
        </div>

    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        // DOM Elements
        const uploadView = document.getElementById('upload-view');
        const editorView = document.getElementById('editor-view');
        const pdfUpload = document.getElementById('pdf-upload');
        const pageContainer = document.getElementById('page-container');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const addPageNumbersCheckbox = document.getElementById('add-page-numbers');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');

        // State
        let originalPdfBytes = null;
        let sortable = null;
        let history = [];
        let historyIndex = -1;

        // Event Listeners
        pdfUpload.addEventListener('change', handlePdfUpload);
        downloadBtn.addEventListener('click', processAndDownloadPdf);
        resetBtn.addEventListener('click', resetApp);
        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);


        /**
         * Handles the PDF file upload and initiates rendering.
         */
        async function handlePdfUpload(e) {
            const file = e.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                return;
            }

            showModal('Loading PDF...');
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                originalPdfBytes = new Uint8Array(arrayBuffer);
                await renderPdf(originalPdfBytes);
                
                uploadView.classList.add('hidden');
                editorView.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading PDF:', error);
                alert('Could not load the PDF. It might be corrupted or protected.');
                resetApp();
            } finally {
                hideModal();
            }
        }

        /**
         * Renders each page of the PDF onto a canvas element.
         */
        async function renderPdf(pdfData) {
            pageContainer.innerHTML = ''; // Clear previous pages
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            const numPages = pdf.numPages;
            const initialOrder = [];

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 0.5 });
                
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item bg-white p-2 rounded-lg shadow-md cursor-move';
                pageItem.dataset.originalIndex = i;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.className = 'w-full h-auto rounded';

                const pageNumberOverlay = document.createElement('div');
                pageNumberOverlay.className = 'page-number-overlay';
                pageNumberOverlay.textContent = i;

                pageItem.appendChild(canvas);
                pageItem.appendChild(pageNumberOverlay);
                pageContainer.appendChild(pageItem);
                
                initialOrder.push(i);

                await page.render({ canvasContext: context, viewport: viewport }).promise;
            }

            // Initialize SortableJS and history
            if (sortable) sortable.destroy();
            sortable = new Sortable(pageContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: saveState, // Save state after each drag-and-drop
            });
            
            // Initial state for history
            history = [initialOrder];
            historyIndex = 0;
            updateUndoRedoButtons();
        }

        /**
         * Saves the current page order to the history stack.
         */
        function saveState() {
            const currentState = Array.from(pageContainer.children).map(item => parseInt(item.dataset.originalIndex));
            
            // If we undo and then make a new move, clear the "redo" history
            history = history.slice(0, historyIndex + 1);
            
            history.push(currentState);
            historyIndex++;
            updateUndoRedoButtons();
        }

        /**
         * Reverts to the previous state in history.
         */
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                renderFromHistory();
                updateUndoRedoButtons();
            }
        }

        /**
         * Re-applies the next state in history.
         */
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                renderFromHistory();
                updateUndoRedoButtons();
            }
        }

        /**
         * Re-renders the page order based on the current history state.
         */
        function renderFromHistory() {
            const order = history[historyIndex];
            const fragment = document.createDocumentFragment();
            
            // Find and append elements in the correct order
            order.forEach(pageIndex => {
                const element = pageContainer.querySelector(`[data-original-index='${pageIndex}']`);
                if (element) {
                    fragment.appendChild(element);
                }
            });
            
            pageContainer.innerHTML = ''; // Clear container
            pageContainer.appendChild(fragment); // Append ordered elements
        }

        /**
         * Updates the disabled state of undo/redo buttons.
         */
        function updateUndoRedoButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }

        /**
         * Processes the reordered pages and initiates the download.
         */
        async function processAndDownloadPdf() {
            if (!originalPdfBytes) {
                alert('No PDF loaded.');
                return;
            }

            showModal('Rebuilding PDF...');

            try {
                const { PDFDocument, rgb, StandardFonts } = PDFLib;
                const originalPdfDoc = await PDFDocument.load(originalPdfBytes);
                const newPdfDoc = await PDFDocument.create();

                const currentOrderIndices = history[historyIndex].map(index => index - 1);

                const copiedPages = await newPdfDoc.copyPages(originalPdfDoc, currentOrderIndices);
                copiedPages.forEach(page => newPdfDoc.addPage(page));

                if (addPageNumbersCheckbox.checked) {
                    showModal('Adding Page Numbers...');
                    const pages = newPdfDoc.getPages();
                    const font = await newPdfDoc.embedFont(StandardFonts.Helvetica);
                    for (let i = 0; i < pages.length; i++) {
                        const page = pages[i];
                        const { width, height } = page.getSize();
                        page.drawText(`${i + 1}`, {
                            x: width / 2 - 5,
                            y: 20,
                            font: font,
                            size: 12,
                            color: rgb(0, 0, 0),
                        });
                    }
                }

                const newPdfBytes = await newPdfDoc.save();
                download(newPdfBytes, 'modified-document.pdf', 'application/pdf');

            } catch (error) {
                console.error('Error creating modified PDF:', error);
                alert('An error occurred while creating the new PDF.');
            } finally {
                hideModal();
            }
        }

        /**
         * Resets the application to its initial state.
         */
        function resetApp() {
            originalPdfBytes = null;
            pdfUpload.value = '';
            pageContainer.innerHTML = '';
            uploadView.classList.remove('hidden');
            editorView.classList.add('hidden');
            addPageNumbersCheckbox.checked = false;
            if (sortable) {
                sortable.destroy();
                sortable = null;
            }
            history = [];
            historyIndex = -1;
            updateUndoRedoButtons();
        }

        /**
         * Helper function to trigger a file download.
         */
        function download(data, filename, type) {
            const blob = new Blob([data], { type: type });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
        
        /**
         * Shows the loading modal with a specific message.
         */
        function showModal(text) {
            modalText.textContent = text;
            modal.classList.remove('hidden');
        }

        /**
         * Hides the loading modal.
         */
        function hideModal() {
            modal.classList.add('hidden');
        }

    </script>
</body>
</html>
