<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9cdbea 0%, #97c8ac 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-image: linear-gradient(145deg, #dadae0, #5d686a);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .controls.active {
            display: block;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus {
            display: flex;
            outline: none;
            border-color: #45464d;
        }

        input[type="range"] {
            padding: 0;
        }

        .scale-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-area {
            display: none;
            margin-top: 30px;
            gap: 20px;
        }

        .preview-area.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .preview-box {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9ff;
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
            text-align: center;
        }

        .preview-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
        }

        .image-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #00C851;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .download-btn {
            background: #00C851;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .preview-area.active {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Image Upscaler Pro</h1>
        <p class="subtitle">Enhance your images with AI-powered upscaling</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click or drag image here</div>
            <div class="upload-subtext">Supports PNG, JPG, JPEG, WebP (Max 4000x4000px)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label for="scaleSelect">
                    Scale Factor
                    <span class="scale-value" id="scaleValue">2x</span>
                </label>
                <input type="range" id="scaleSelect" min="2" max="4" value="2" step="1">
            </div>

            <div class="control-group">
                <label for="methodSelect">Upscaling Method</label>
                <select id="methodSelect">
                    <option value="lanczos">Lanczos (Fast, High Quality)</option>
                    <option value="cubic">Bicubic (Fast)</option>
                    <option value="edsr">EDSR (AI, Best Quality - Requires Model)</option>
                    <option value="espcn">ESPCN (AI, Fast - Requires Model)</option>
                </select>
            </div>

            <button class="btn" id="upscaleBtn">Upscale Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Upscaling your image...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="preview-area" id="previewArea">
            <div class="preview-box">
                <div class="preview-title">Original Image</div>
                <img id="originalPreview" class="preview-img" alt="Original">
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <div class="preview-title">Upscaled Image</div>
                <img id="upscaledPreview" class="preview-img" alt="Upscaled">
                <div class="image-info" id="upscaledInfo"></div>
                <button class="btn download-btn" id="downloadBtn">Download Upscaled Image</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://image-quality-enhacer.onrender.com';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const scaleSelect = document.getElementById('scaleSelect');
        const scaleValue = document.getElementById('scaleValue');
        const methodSelect = document.getElementById('methodSelect');
        const upscaleBtn = document.getElementById('upscaleBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const previewArea = document.getElementById('previewArea');
        const originalPreview = document.getElementById('originalPreview');
        const upscaledPreview = document.getElementById('upscaledPreview');
        const originalInfo = document.getElementById('originalInfo');
        const upscaledInfo = document.getElementById('upscaledInfo');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let upscaledBlob = null;

        // Update scale value display
        scaleSelect.addEventListener('input', (e) => {
            scaleValue.textContent = `${e.target.value}x`;
        });

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                
                // Get image dimensions
                const img = new Image();
                img.onload = () => {
                    originalInfo.textContent = `${img.width} √ó ${img.height} px`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            controls.classList.add('active');
            hideMessages();
        }

        // Upscale button click
        upscaleBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            const scale = scaleSelect.value;
            const method = methodSelect.value;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('scale', scale);
            formData.append('method', method);

            loading.classList.add('active');
            upscaleBtn.disabled = true;
            hideMessages();
            previewArea.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/upscale`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Upscaling failed');
                }

                upscaledBlob = await response.blob();
                const upscaledUrl = URL.createObjectURL(upscaledBlob);
                upscaledPreview.src = upscaledUrl;

                // Get upscaled image info from headers
                const originalSize = response.headers.get('X-Original-Size');
                const upscaledSize = response.headers.get('X-Upscaled-Size');
                
                if (upscaledSize) {
                    upscaledInfo.textContent = upscaledSize.replace('x', ' √ó ') + ' px';
                }

                previewArea.classList.add('active');
                showSuccess('Image upscaled successfully!');
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                upscaleBtn.disabled = false;
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!upscaledBlob) return;

            const url = URL.createObjectURL(upscaledBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `upscaled_${scaleSelect.value}x_${selectedFile.name}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
            success.classList.remove('active');
        }

        function showSuccess(message) {
            success.textContent = message;
            success.classList.add('active');
            error.classList.remove('active');
        }

        function hideMessages() {
            error.classList.remove('active');
            success.classList.remove('active');
        }
    </script>
</body>
</html>
