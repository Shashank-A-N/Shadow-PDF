<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PDF Converter</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF-AutoTable plugin for easy table creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS (xlsx) for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-input-button:hover {
            background-color: #4338ca;
        }
        #fileName {
            margin-left: 0.75rem;
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-4">
        <div class="text-center mb-6">
            <svg class="mx-auto h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m0-3l-3-3m0 0l-3 3m3-3v11.25m6.75 2.25h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-7.5a2.25 2.25 0 012.25-2.25h.75" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Excel to PDF Converter</h1>
            <p class="text-gray-500 mt-2">Convert your .xlsx or .xls files to PDF instantly.</p>
        </div>

        <!-- File Input Section -->
        <div class="mb-6">
            <label for="fileInput" class="file-input-button text-center block w-full">
                <span>Select Excel File</span>
                <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls">
            </label>
            <p id="fileName" class="text-sm text-center mt-2">No file selected</p>
        </div>
        
        <!-- PDF Options Section -->
        <div class="mb-6 border-t pt-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3 text-center">PDF Options</h2>
            <div class="flex items-center justify-between">
                <label for="orientation" class="text-sm font-medium text-gray-600">Page Orientation</label>
                <select id="orientation" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-300">
            Convert to PDF
        </button>

        <!-- Status Message Area -->
        <div id="status" class="mt-4 text-center text-sm font-medium"></div>

    </div>

    <script>
        // Main script for the converter
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const statusDisplay = document.getElementById('status');
        const orientationSelect = document.getElementById('orientation');
        
        // Use jsPDF from the global window object provided by the script tag
        const { jsPDF } = window.jspdf;

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                statusDisplay.textContent = '';
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        /**
         * Analyzes an Excel worksheet to handle merged cells correctly for PDF generation.
         * @param {object} worksheet - A worksheet object from SheetJS.
         * @returns {{head: Array, body: Array}} - Processed data for jsPDF-AutoTable.
         */
        function processSheetForPdf(worksheet) {
            const merges = worksheet['!merges'] || [];
            // Get formatted text, not raw values. Crucial for dates, currencies, etc.
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: false, dateNF: 'yyyy-mm-dd' });

            const hiddenCells = new Set();
            merges.forEach(merge => {
                for (let r = merge.s.r; r <= merge.e.r; r++) {
                    for (let c = merge.s.c; c <= merge.e.c; c++) {
                        if (r === merge.s.r && c === merge.s.c) continue;
                        hiddenCells.add(`${r},${c}`);
                    }
                }
            });

            const processedData = [];
            for (let r = 0; r < jsonData.length; r++) {
                const row = [];
                for (let c = 0; c < jsonData[r].length; c++) {
                    if (hiddenCells.has(`${r},${c}`)) {
                        continue; // Skip cells hidden by a merge
                    }
                    
                    const cellValue = jsonData[r][c] !== null && jsonData[r][c] !== undefined ? jsonData[r][c] : '';
                    const cell = { content: cellValue };

                    const mergeInfo = merges.find(m => m.s.r === r && m.s.c === c);
                    if (mergeInfo) {
                        cell.colSpan = mergeInfo.e.c - mergeInfo.s.c + 1;
                        cell.rowSpan = mergeInfo.e.r - mergeInfo.s.r + 1;
                    }
                    row.push(cell);
                }
                processedData.push(row);
            }
            
            if (processedData.length === 0) return { head: [], body: [] };
            
            // Assume the first processed row is the header
            const head = [processedData.shift()];
            const body = processedData;

            return { head, body };
        }


        convertBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                updateStatus('Please select a file first!', 'error');
                return;
            }

            setLoading(true);
            const reader = new FileReader();

            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const orientation = orientationSelect.value;
                    const doc = new jsPDF({ orientation: orientation });
                    
                    workbook.SheetNames.forEach((sheetName, index) => {
                        if (index > 0) {
                            // Ensure new pages respect the selected orientation
                            doc.addPage(undefined, orientation);
                        }
                        
                        const worksheet = workbook.Sheets[sheetName];
                        const { head, body } = processSheetForPdf(worksheet);

                        if (body.length === 0 && (head.length === 0 || head[0].length === 0)) return;

                        doc.setFontSize(16);
                        doc.text(sheetName, 14, 15);

                        doc.autoTable({
                            startY: 20,
                            head: head,
                            body: body,
                            theme: 'striped',
                            styles: {
                                fontSize: 8,
                                cellPadding: 2,
                                valign: 'middle', // Vertically center content, important for row spans
                            },
                            headStyles: {
                                fillColor: [79, 70, 229], // Indigo color
                                textColor: 255,
                                halign: 'center',
                            }
                        });
                    });
                    
                    doc.save(`${file.name.split('.')[0]}.pdf`);
                    updateStatus('Conversion successful! PDF downloaded.', 'success');

                } catch (error) {
                    console.error("Conversion error:", error);
                    updateStatus('An error occurred during conversion.', 'error');
                } finally {
                    setLoading(false);
                }
            };
            
            reader.onerror = function(error) {
                console.error("File reading error:", error);
                updateStatus('Failed to read the file.', 'error');
                setLoading(false);
            };

            reader.readAsArrayBuffer(file);
        });

        function updateStatus(message, type) {
            statusDisplay.textContent = message;
            statusDisplay.className = `mt-4 text-center text-sm font-medium ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                convertBtn.disabled = true;
                convertBtn.textContent = 'Converting...';
                statusDisplay.textContent = 'Please wait while we process your file.';
                statusDisplay.className = 'mt-4 text-center text-sm font-medium text-gray-600';
            } else {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to PDF';
            }
        }
    </script>
</body>
</html>
